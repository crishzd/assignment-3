<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Dog Minder Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .navbar-dark .navbar-nav .nav-link {
            font-weight: bold;
            color: white !important;
        }

        .navbar-dark .navbar-brand {
            font-weight: bold;
            color: white !important;
        }

        .navbar-dark .navbar-nav .nav-link.active {
            font-weight: bold;
            color: white !important;
        }

        footer p {
            font-weight: bold;
        }

        section.py-5.bg-light.text-center h2 {
            font-weight: bold;
            color: #333;
        }

        #confirmationMessage {
            display: none;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #ffc107;">
        <div class="container">
            <a class="navbar-brand" href="index.html"><strong>Home</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="about.html"><strong>About</strong></a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html"><strong>Services</strong></a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html"><strong>Contact</strong></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="py-5 bg-light text-center">
        <div class="container">
            <h2>Contact Us</h2>
            <p>
                <img src="file:///Users/crish.zara/Desktop/contact.jpeg" alt="Location Icon" style="width: 200px; vertical-align: middle; margin-right: 10px;">
            </p>
        </div>
    </section>

    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 mb-4">
                    <h4>Contact Information</h4>
                    <p><i class="bi bi-telephone-fill"></i> Call us at <strong>083-1234568</strong></p>
                    <p><i class="bi bi-envelope-fill"></i> Email: <strong>paws&care@email.com</strong></p>
                    <p><i class="bi bi-geo-alt-fill"></i> Location: Drogheda, Ireland</p>
                    <h4>Send us a Message</h4>
                    <form id="contactForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Your Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Your Message</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"></textarea>
                        </div>
                        <button type="submit" class="btn" style="background-color: #ffc107; color: black;">Send Message</button>
                    </form>
                    
                    <div id="confirmationMessage" class="mt-4 alert alert-success" style="display: none;">
                        <strong>Thank you!</strong> Your message has been sent.
                    </div>
                </div>

                <div class="col-lg-6 mb-4">
                    <h4>Our Location</h4>
                    <div style="width: 100%; max-width: 600px; margin: 0 auto;">
                        <iframe width="100%" height="300" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=300&amp;hl=en&amp;q=drogheda+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="text-white text-center py-3" style="background-color: #ffc107;">
        <p>&copy; 2025 Dog Minder Service. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
